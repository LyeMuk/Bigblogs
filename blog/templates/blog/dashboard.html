<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>DashBoard</title>
  </head>
  <body>
    <h1 class="mx-3 mb-3">DashBoard</h1><hr>


    <form class="w-75 p-3 mx-auto" action="" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="inputtitle">Title</label>
          <input class="form-control" name="titel" id="inputtitle" >
        </div>
        <div class="form-group">
          <label for="inputcontent">Content</label>
          <input class="form-control" style="height: 100px; width: 75%;" name="Contentt" id="inputcontent" >
        </div>
        <button type="submit"  class="btn btn-primary">Submit</button>
    </form>

    <hr>

    {% for blog in userblog %}
    <div class="card mb-3 mx-5" style="border: solid 2px black; height: 150px">
      <div class="card-body">
        <h5 class="card-title">{{blog.title}}(<a href="{% url 'delit' blog.bid %}">delete it</a>)</h5>
        <p class="card-text">{{blog.content}}...</p>
        <p class="card-text"><small class="text-muted">{{blog.bdate}}({{blog.authorname}})</small></p>
      </div>
    </div>
    {% endfor %}


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
