<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Home</title>

  <style>
    .card-body {
      min-height: 300px;
      min-width: 500px;
      margin-right: 5px;
    }

    .sticky-card {
      min-width: 400px;
      max-width: 400;
      z-index: 1;
      position: sticky;
      left: 0;
    }
  </style>

</head>

<body>

  <div class="text-center mt-3">
    <h4>Welcome to Home Page</h4>
    <hr size="3" width="90%">
  </div>



  <a href="{% url 'dashboard' %}"><button type="button" class="btn btn-secondary">DashBoard</button></a>
  <a href="{% url 'logout' %}"><button type="button" class="btn btn-secondary">logout</button></a>


  {% if welcome %}
  <div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Welcome </strong> {{welcome}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endif %}


  <div class="container-fluid py-2">
    <h2 class="font-weight-light">News</h2>
    <div class="d-flex flex-row flex-nowrap card overflow-auto ">

      {% for ns in articel %}
      <div class="card card-body">
        <a href="/open/{{ns.ssid}}">
          <img src="{{ns.urlToImage}}" width="250" height="150"
            style="border: solid 2px black; object-position: right;" />
        </a>
        <h6 style="object-position: right;">{{ns.publishedAt}}</h6>
        <div>
          <p>{{ns.title}}</p>
        </div>
      </div>
      {% endfor %}

    </div>
  </div>

  <div class="text-center mt-3">
    <a href="{% url 'prior' %}"><button type="button" class="btn btn-secondary">Previous</button></a>
    <a href="{% url 'nexxt' %}"><button type="button" class="btn btn-primary">Next</button></a>
  </div><hr>







  {% for blog in allBlog %}
  <div class="card mb-3 mx-5" style="border: solid 2px black; height: 150px">
    <div class="card-body">
      <h5 class="card-title">{{blog.title}}({{blog.bid}})</h5>
      <p class="card-text">{{blog.content}}...</p>
      <p class="card-text"><small class="text-muted">{{blog.bdate}}({{blog.authorname}})</small></p>
    </div>
  </div>
  {% endfor %}











  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
