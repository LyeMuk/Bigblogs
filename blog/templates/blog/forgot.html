<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Forgot Password</title>
  </head>
  <body>

    <div class="text-center mt-3">
        <h4>Forgot Password</h4>
        <hr size="3" width="90%">
    </div>

    {% if Alert %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>Alert: </strong> {{Alert}}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endif %}

    <form  class="w-75 p-3 mx-auto" action="" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="inputEmail">Email address</label>
          <input type="email" name="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
          <label for="inputUserName">User Name</label>
          <input type="text" name="uname" class="form-control" id="inputUserName" placeholder="User Name">
        </div>

        <div class="form-group">
            <label for="inputSecurityQuestion">Security Question</label>
            <input type="text" name="sques" class="form-control" id="inputSecurityQuestion" placeholder="what is the name of your favourit teacher">
        </div>

        <div class="form-group">
            <label for="inputPassword">Enter password</label>
            <input type="text" name="passw" class="form-control" id="inputPassword" placeholder="Create a new password">
        </div>

        <div class="form-group">
            <label for="reinputPassword">Re-enter password</label>
            <input type="text" name="repass" class="form-control" id="reinputPassword" placeholder="Re-enter new password">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
